<div class="container">
    <h2>Add new Book</h2>
    <form #addbookform="ngForm" (ngSubmit)="addbookFormSubmit(addbookform)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" required name="name" [(ngModel)]="book.name">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group">
            <label for="published">Published:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.publishYear" name="publishYear">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.price" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>>
